<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticking Orb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background-color: rgb(25, 25, 25);
      font-family: 'Press Start 2P', cursive;
      color: #00ffcc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    canvas {
      background: repeating-linear-gradient(45deg, #000, #000 5px, #111 5px, #111 10px);
      border: 4px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      width: 400px;
      height: 400px;
      max-width: 90vw;
      margin-top: 30px;
    }

    #ui {
      margin-top: 20px;
      font-size: 0.8rem;
      text-align: center;
    }

    #startBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.8rem;
      background-color: #ff0066;
      color: #fff;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff0066;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      color: #ff0066;
      border: 2px solid #ff0066;
      padding: 30px;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0066;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Time Left: <span id="time">10.0</span>s</div>
    <button id="startBtn" onclick="startGame()">START</button>
  </div>

  <div id="popup">
    <p>Timeâ€™s up! ðŸ•’</p>
    <p>Click START to play again.</p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0;
let timeLeft = 10.0;
let active = false;
let orb = null;
const keys = {};

const player = {
  x: 200,
  y: 200,
  size: 40,
  speed: 4,
};

function resetPlayer() {
  player.x = 200;
  player.y = 200;
  player.speed = 4; // âœ… Ensures speed reset on game start
}

function spawnOrb() {
  orb = {
    x: Math.random() * (canvas.width - 40),
    y: Math.random() * (canvas.height - 40),
    size: 20,
  };
}

function startGame() {
  score = 0;
  timeLeft = 10.0;
  resetPlayer();
  active = true;
  document.getElementById("score").textContent = score;
  document.getElementById("popup").style.display = "none";
  spawnOrb();
  requestAnimationFrame(loop);
}

function update() {
  if (!active) return;

  timeLeft -= 0.016;
  document.getElementById("time").textContent = timeLeft.toFixed(1);

  handleMovement();

  if (
    orb &&
    Math.abs(player.x - orb.x) < player.size &&
    Math.abs(player.y - orb.y) < player.size
  ) {
    score++;
    player.speed += 0.5;
    document.getElementById("score").textContent = score;
    spawnOrb();
  }

  if (timeLeft <= 0) {
    active = false;
    document.getElementById("popup").style.display = "block";
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw player
  ctx.fillStyle = "#00ffcc";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
  ctx.fill();

  // Draw orb
  if (orb) {
    ctx.fillStyle = "#ff0066";
    ctx.beginPath();
    ctx.arc(orb.x, orb.y, orb.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function loop() {
  update();
  draw();
  if (active) {
    requestAnimationFrame(loop);
  }
}

function handleMovement() {
  const s = player.speed;
  if (keys["arrowup"]) player.y -= s;
  if (keys["arrowdown"]) player.y += s;
  if (keys["arrowleft"]) player.x -= s;
  if (keys["arrowright"]) player.x += s;

  // Edge wrap
  player.x = (player.x + canvas.width) % canvas.width;
  player.y = (player.y + canvas.height) % canvas.height;
}

document.addEventListener("keydown", (e) => {
  keys[e.key.toLowerCase()] = true;
});

document.addEventListener("keyup", (e) => {
  keys[e.key.toLowerCase()] = false;
});
  </script>
</body>
</html>
