<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticking Orb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background-color: rgb(25, 25, 25);
      font-family: 'Press Start 2P', cursive;
      color: #00ffcc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    canvas {
      background: repeating-linear-gradient(45deg, #000, #000 5px, #111 5px, #111 10px);
      border: 4px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      width: 400px;
      height: 400px;
      max-width: 90vw;
      margin-top: 30px;
    }

    #ui {
      margin-top: 20px;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div id="ui">Use WASD to move</div>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 2,
      velocityX: 0,
      velocityY: 0
    };

    const keys = {};

    document.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
    });

    document.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    function updatePlayerPosition() {
      player.velocityX = 0;
      player.velocityY = 0;

      if (keys['w']) player.velocityY = -player.speed;
      if (keys['a']) player.velocityX = -player.speed;
      if (keys['s']) player.velocityY = player.speed;
      if (keys['d']) player.velocityX = player.speed;

      player.x += player.velocityX;
      player.y += player.velocityY;

      // Keep inside canvas bounds
      player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
      player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffcc';
      ctx.fill();
      ctx.closePath();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayerPosition();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
