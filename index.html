<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticking Orb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Press Start 2P', cursive;
      color: #00ffcc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: #000;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      max-width: 90vw;
      max-height: 90vw;
      margin-top: 30px;
    }

    #ui {
      margin-top: 20px;
      font-size: 0.8rem;
      text-align: center;
    }

    #startBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.8rem;
      background-color: #ff0066;
      color: #fff;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff0066;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      color: #ff0066;
      border: 2px solid #ff0066;
      padding: 30px;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0066;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="ui">
    üèÜ Score: <span id="score">0</span> ‚è± Time: <span id="time">10.0</span>s
    <br />
    <button id="startBtn" onclick="startGame()">üïπÔ∏è START</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="popup"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 200, y: 200, size: 20, speed: 4 };
let orb = { x: 100, y: 100, size: 10 };
let keys = {};
let score = 0;
let timeLeft = 10.0;
let active = false;

const timeDisplay = document.getElementById("time");
const scoreDisplay = document.getElementById("score");
const popup = document.getElementById("popup");

function startGame() {
  score = 0;
  timeLeft = 10.0;
  active = true;
  scoreDisplay.textContent = score;
  popup.style.display = "none";
  spawnOrb();
  requestAnimationFrame(loop);
}

function loop() {
  if (!active) return;

  timeLeft -= 0.016;
  timeDisplay.textContent = timeLeft.toFixed(1);

  if (timeLeft <= 0) {
    endGame();
    return;
  }

  update();
  draw();
  requestAnimationFrame(loop);
}

function update() {
  // Keyboard movement
  if (keys["arrowleft"] || keys["a"]) player.x -= player.speed;
  if (keys["arrowright"] || keys["d"]) player.x += player.speed;
  if (keys["arrowup"] || keys["w"]) player.y -= player.speed;
  if (keys["arrowdown"] || keys["s"]) player.y += player.speed;

  // Boundaries
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

  // Collision detection
  const dx = player.x + player.size / 2 - (orb.x + orb.size / 2);
  const dy = player.y + player.size / 2 - (orb.y + orb.size / 2);
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < player.size / 2 + orb.size / 2) {
    score++;
    scoreDisplay.textContent = score;
    timeLeft += 1;
    spawnOrb();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.beginPath();
  ctx.arc(player.x + player.size / 2, player.y + player.size / 2, player.size / 2, 0, Math.PI * 2);
  ctx.fillStyle = "#00ffcc";
  ctx.fill();

  // Orb
  ctx.beginPath();
  ctx.arc(orb.x + orb.size / 2, orb.y + orb.size / 2, orb.size / 2, 0, Math.PI * 2);
  ctx.fillStyle = "yellow";
  ctx.shadowColor = "gold";
  ctx.shadowBlur = 10;
  ctx.fill();
  ctx.shadowBlur = 0;
}

function spawnOrb() {
  orb.x = Math.random() * (canvas.width - orb.size);
  orb.y = Math.random() * (canvas.height - orb.size);
}

function endGame() {
  active = false;
  popup.innerHTML = `üß® Time's Up!<br>Final Score: ${score}`;
  popup.style.display = "block";
}

// Keyboard input
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

// Touch input
canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  player.x = Math.max(0, Math.min(canvas.width - player.size, touch.clientX - rect.left - player.size / 2));
  player.y = Math.max(0, Math.min(canvas.height - player.size, touch.clientY - rect.top - player.size / 2));
});
  </script>
</body>
</html>
