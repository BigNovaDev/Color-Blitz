<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticking Orb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background-color: rgb(25, 25, 25);
      font-family: 'Press Start 2P', cursive;
      color: #00ffcc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    canvas {
      background: repeating-linear-gradient(45deg, #000, #000 5px, #111 5px, #111 10px);
      border: 4px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      width: 400px;
      height: 400px;
      max-width: 90vw;
      margin-top: 30px;
    }

    #ui {
      margin-top: 20px;
      font-size: 0.8rem;
      text-align: center;
    }

    #startBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.8rem;
      background-color: #ff0066;
      color: #fff;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff0066;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      color: #ff0066;
      border: 2px solid #ff0066;
      padding: 30px;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0066;
      display: none;
      text-align: center;
      z-index: 999;
    }

    #mobileControls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 999;
    }

    #mobileControls button {
      font-size: 1.5rem;
      margin: 5px;
      background: #222;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      padding: 10px;
      touch-action: manipulation;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="ui">
    üèÜ Score: <span id="score">0</span> ‚è± Time: <span id="time">10.0</span>s
    <br />
    <button id="startBtn" onclick="startGame()">üïπÔ∏è START</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="popup"></div>

  <div id="mobileControls">
    <button onmousedown="keys['arrowup']=true" onmouseup="keys['arrowup']=false" ontouchstart="keys['arrowup']=true" ontouchend="keys['arrowup']=false">‚ñ≤</button><br>
    <button onmousedown="keys['arrowleft']=true" onmouseup="keys['arrowleft']=false" ontouchstart="keys['arrowleft']=true" ontouchend="keys['arrowleft']=false">‚óÑ</button>
    <button onmousedown="keys['arrowdown']=true" onmouseup="keys['arrowdown']=false" ontouchstart="keys['arrowdown']=true" ontouchend="keys['arrowdown']=false">‚ñº</button>
    <button onmousedown="keys['arrowright']=true" onmouseup="keys['arrowright']=false" ontouchstart="keys['arrowright']=true" ontouchend="keys['arrowright']=false">‚ñ∫</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0;
let timeLeft = 10.0;
let active = false;
let orb = null;

const player = {
  x: 200,
  y: 200,
  size: 40,
  speed: 4,
};

function resetPlayer() {
  player.x = 200;
  player.y = 200;
  player.speed = 4; // üëà Ensures speed is reset every start
}

function spawnOrb() {
  orb = {
    x: Math.random() * (canvas.width - 40),
    y: Math.random() * (canvas.height - 40),
    size: 20,
  };
}

function startGame() {
  score = 0;
  timeLeft = 10.0;
  resetPlayer(); // ‚úÖ Reset position and speed
  active = true;
  scoreDisplay.textContent = score;
  popup.style.display = "none";
  spawnOrb();
  requestAnimationFrame(loop);
}

function update() {
  if (!active) return;

  timeLeft -= 0.016;
  timeDisplay.textContent = timeLeft.toFixed(1);

  if (
    orb &&
    Math.abs(player.x - orb.x) < player.size &&
    Math.abs(player.y - orb.y) < player.size
  ) {
    score++;
    player.speed += 0.5; // üöÄ Speed increases when collecting orb
    scoreDisplay.textContent = score;
    spawnOrb();
  }

  if (timeLeft <= 0) {
    active = false;
    popup.style.display = "block";
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.fillStyle = "#00ffcc";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
  ctx.fill();

  // Orb
  if (orb) {
    ctx.fillStyle = "#ff0066";
    ctx.beginPath();
    ctx.arc(orb.x, orb.y, orb.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function loop() {
  update();
  draw();
  if (active) {
    requestAnimationFrame(loop);
  }
}

document.addEventListener("keydown", (e) => {
  if (!active) return;
  const s = player.speed;
  if (e.key === "ArrowUp") player.y -= s;
  if (e.key === "ArrowDown") player.y += s;
  if (e.key === "ArrowLeft") player.x -= s;
  if (e.key === "ArrowRight") player.x += s;

  // Edge wrap
  player.x = (player.x + canvas.width) % canvas.width;
  player.y = (player.y + canvas.height) % canvas.height;
});

// UI elements
const scoreDisplay = document.getElementById("score");
const timeDisplay = document.getElementById("time");
const popup = document.getElementById("popup");
  </script>
</body>
</html>
