<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://i.imgur.com/e4oXN9E.png" type="image/png">
  <title>Color Blitz</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 30px;
      user-select: none;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      grid-gap: 30px;
      justify-content: center;
      margin-top: 40px;
    }

    .tile {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      opacity: 0.6;
      transition: transform 0.3s, opacity 0.3s;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .tile:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    #red { background: #e63946; }
    #green { background: #2a9d8f; }
    #blue { background: #457b9d; }
    #yellow { background: #f4a261; }

    .flash {
      opacity: 1 !important;
      transform: scale(1.2);
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10,10,10,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #modal.show {
      display: flex;
    }

    #modalContent {
      background: #fff;
      color: #222;
      padding: 30px;
      border-radius: 10px;
      font-size: 1.2em;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #457b9d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2a9d8f;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1>Color Blitz</h1>
  <h3>BigNova_Dev Productions</h3>
  <div id="gameBoard">
    <div class="tile" id="red"></div>
    <div class="tile" id="green"></div>
    <div class="tile" id="blue"></div>
    <div class="tile" id="yellow"></div>
  </div>
  <p>Score: <span id="round">1</span></p>

  <div id="modal">
    <div id="modalContent"></div>
  </div>

  <script>
    const tiles = ["red", "green", "blue", "yellow"];
    let sequence = [];
    let playerSeq = [];
    let round = 1;

    const roundDisplay = document.getElementById("round");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");

    function flashTile(id) {
      const tile = document.getElementById(id);
      tile.classList.add("flash");
      setTimeout(() => tile.classList.remove("flash"), 500);
    }

    function playSequence() {
      playerSeq = [];
      sequence.push(tiles[Math.floor(Math.random() * tiles.length)]);
      let i = 0;
      const interval = setInterval(() => {
        flashTile(sequence[i]);
        i++;
        if (i >= sequence.length) clearInterval(interval);
      }, 700);
    }

    function showModal(message) {
      modalContent.innerHTML = message + `<br><br><button onclick="location.reload()">Restart</button>`;
      modal.classList.add("show");
    }

    function checkInput(id) {
      playerSeq.push(id);
      const idx = playerSeq.length - 1;
      if (playerSeq[idx] !== sequence[idx]) {
        showModal(`Wrong color! Score: ${round}`);
        return;
      }
      if (playerSeq.length === sequence.length) {
        round++;
        roundDisplay.textContent = round;
        setTimeout(playSequence, 1000);
      }
    }

    tiles.forEach(color => {
      document.getElementById(color).onclick = () => checkInput(color);
    });

    playSequence();
  </script>
</body>
</html>
